
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Join - Art&You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Custom loading spinner style */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-border {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.3s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .fade-in {
            opacity: 0;
            transition: opacity 0.6s ease-in;
        }

        .fade-in.show {
            opacity: 1;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
    <script src="../assets/js/utils.js" defer></script>
    <script>
        // Show the appropriate form based on URL parameter or default to sign-in
        function showForm(form) {
            document.getElementById('sign-in-form').classList.remove('show');
            document.getElementById('join-form').classList.remove('show');
            
            document.getElementById('sign-in-form').style.display = 'none';
            document.getElementById('join-form').style.display = 'none';

            if (form === 'sign-in') {
                document.getElementById('sign-in-form').style.display = 'block';
                setTimeout(() => document.getElementById('sign-in-form').classList.add('show'), 10);
            } else {
                document.getElementById('join-form').style.display = 'block';
                setTimeout(() => document.getElementById('join-form').classList.add('show'), 10);
            }
        }

        // Handle form submission with validation
        async function handleSubmit(formType, event) {
            event.preventDefault();
            
            // Hide any existing error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
            });
            
            // Basic validation
            const form = event.target;
            const formData = new FormData(form);
            let isValid = true;
            
            // Validate required fields
            form.querySelectorAll('[required]').forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    const errorId = `${field.id}-error`;
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.textContent = 'This field is required';
                        errorElement.style.display = 'block';
                    }
                }
            });
            
            // Email validation for join form
            if (formType === 'join') {
                const emailField = document.getElementById('join-email');
                const emailError = document.getElementById('join-email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (emailField && emailField.value && !emailRegex.test(emailField.value)) {
                    isValid = false;
                    if (emailError) {
                        emailError.textContent = 'Please enter a valid email address';
                        emailError.style.display = 'block';
                    }
                }
            }
            
            if (!isValid) return;
            
            // Show loading spinner
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = 'flex';

            try {
                // Simulated async form submission (replace with your actual submission logic)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Success handling
                // In a real implementation, you would:
                // 1. Send data to your backend
                // 2. Handle the response
                // 3. Redirect the user or show success message
                
                // For demo purposes:
                alert(`${formType === 'sign-in' ? 'Sign In' : 'Join'} successful!`);
                
                // Redirect to home page on success
                // window.location.href = "../index.html";
            } catch (error) {
                console.error('Authentication error:', error);
                const formError = document.getElementById(`${formType}-form-error`);
                if (formError) {
                    formError.textContent = 'An error occurred. Please try again.';
                    formError.style.display = 'block';
                }
            } finally {
                // Hide loading spinner
                spinner.style.display = 'none';
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get form type from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const formType = urlParams.get('form') || 'sign-in';
            showForm(formType);
            
            // Initialize form tabs
            const signInTab = document.getElementById('sign-in-tab');
            const joinTab = document.getElementById('join-tab');
            
            if (signInTab) {
                signInTab.addEventListener('click', function(e) {
                    e.preventDefault();
                    showForm('sign-in');
                });
            }
            
            if (joinTab) {
                joinTab.addEventListener('click', function(e) {
                    e.preventDefault();
                    showForm('join');
                });
            }
            
            // Initialize loading spinner
            const loadingSpinner = document.querySelector('.loading-spinner');
            if (loadingSpinner) {
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        loadingSpinner.style.opacity = '0';
                        loadingSpinner.style.visibility = 'hidden';
                    }, 300);
                });
            }
        });
    </script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner-border"></div>
    </div>
    
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="flex justify-between mb-4">
            <a href="#" id="sign-in-tab" class="text-blue-600 hover:underline font-medium">Sign In</a>
            <a href="#" id="join-tab" class="text-blue-600 hover:underline font-medium">Join Now</a>
        </div>

        <form id="sign-in-form" onsubmit="handleSubmit('sign-in', event)" style="display: none;" class="fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
            <div class="mb-4">
                <label for="sign-in-username" class="block text-gray-700">Username</label>
                <input type="text" id="sign-in-username" name="username" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
                <div id="sign-in-username-error" class="error-message"></div>
            </div>
            <div class="mb-4">
                <label for="sign-in-password" class="block text-gray-700">Password</label>
                <input type="password" id="sign-in-password" name="password" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
                <div id="sign-in-password-error" class="error-message"></div>
            </div>
            <div id="sign-in-form-error" class="error-message text-center mb-4"></div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">Sign In</button>
            <div class="mt-4 text-center">
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>
        </form>

        <form id="join-form" onsubmit="handleSubmit('join', event)" style="display: none;" class="fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center">Join Now</h2>
            <div class="mb-4">
                <label for="join-username" class="block text-gray-700">Username</label>
                <input type="text" id="join-username" name="username" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
                <div id="join-username-error" class="error-message"></div>
            </div>
            <div class="mb-4">
                <label for="join-email" class="block text-gray-700">Email</label>
                <input type="email" id="join-email" name="email" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
                <div id="join-email-error" class="error-message"></div>
            </div>
            <div class="mb-4">
                <label for="join-password" class="block text-gray-700">Password</label>
                <input type="password" id="join-password" name="password" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-600">
                <div id="join-password-error" class="error-message"></div>
            </div>
            <div id="join-form-error" class="error-message text-center mb-4"></div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors">Join Now</button>
            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="#" onclick="showForm('sign-in'); return false;"
                        class="text-blue-600 hover:underline">Sign In</a></p>
            </div>
        </form>
    </div>
    
    <!-- Back link to homepage -->
    <div class="mt-6 text-center">
        <a href="../index.html" class="text-blue-600 hover:underline flex items-center justify-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
    </div>
</body>

</html>
